- name: textsum/textsum.py
  visible: true
  text: |-
    from bs4 import BeautifulSoup
    from nltk.tokenize import sent_tokenize

    address = 'news.xml'
    with open(address) as f:
        file = f.read()

    soup = BeautifulSoup(file, 'lxml')
    heads = [x.string.strip() for x in soup.find_all('value', {'name': 'head'})]
    texts = [sent_tokenize(x.string.strip()) for x in soup.find_all('value', {'name': 'text'})]

    for head, text in zip(heads, texts):
        print(f'HEADER: {head}\nTEXT: ', end='')
        print(*text[:round(len(text) ** 0.5)], sep='\n', end='\n\n')
