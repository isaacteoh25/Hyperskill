    \    <news>\n      <value name=\"head\">Brain Disconnects During Sleep</value>\n\
    \      <value name=\"text\">Scientists may have gained an important insight into\
    \ the age-old mystery of why consciousness fades as we nod off to sleep.\n   \
    \       Lines of communication between various parts of cerebral cortex, which\
    \ buzz with activity during wakefulness, break down during slumber, researchers\
    \ report today in Science.\n          Early neuroscientists assumed that consciousness\
    \ wanes during sleep because the cortex simply shuts off.\n          But electroencephalography\
    \ (EEG) and other modern methods have since ruled out that explanation, showing\
    \ that the electrical chatter and metabolism of neurons in the cortex continues\
    \ unabated during sleep. \n          That left neuroscientists with a puzzle:\
    \ If the brain is still active, why does consciousness wane?\n          Giulio\
    \ Tononi of the University of Wisconsin, Madison, suspected that a communication\
    \ breakdown might be the reason. \n          Tononi has spent years developing\
    \ a theory that equates consciousness with the integration of information. \n\
    \          Communication between regions of the cortex might be one sign of this\
    \ integration - and of consciousness, Tononi says.\n          To test that idea,\
    \ he and his team recorded electrical activity in the brains of six sleepy volunteers\
    \ using high-density EEG.\n          Before the subjects nodded off, the researchers\
    \ stimulated a small patch of right frontal cortex with transcranial magnetic\
    \ stimulation (TMS), a method that uses magnetic pulses to induce an electrical\
    \ current inside the head. \n          When the subjects were awake, TMS elicited\
    \ waves of neural activity that spread through neighboring areas of right frontal\
    \ and parietal cortex and to corresponding regions on the left side of the brain.\
    \ \n          During non-rapid eye movement (non-REM) sleep, the same TMS stimulus\
    \ only elicited neural activity at the site of stimulation.\n          Tononi\
    \ says the findings suggest that different areas of cortex do indeed stop talking\
    \ to each other during non-REM sleep, a stage in which people often report little\
    \ or no conscious experience on waking. \n          An important follow-up, he\
    \ says, will be to repeat the experiments during late-night REM sleep, when people\
    \ often report consciouslike experiences in the form of dreams. \n          '\
    \ We would predict a pattern which is much more similar to wakefulness,' he says.\n\
    \          The research ' definitely tells us something about sleep and may have\
    \ important implications for understanding the neural correlates of consciousness,'\
    \  says Christof Koch, a cognitive neuroscientist at the California Institute\
    \ of Technology in Pasadena.</value>\n    </news>\n    <news>\n      <value name=\"\
    head\">New Portuguese skull may be an early relative of Neandertals</value>\n\
    \      <value name=\"text\">Half a million years ago, several different members\
    \ of our genus, Homo, had spread throughout Europe and Asia, where some would\
    \ eventually evolve into Neandertals. \n          But which ones has been the\
    \ subject of intense debate. \n          A newly discovered partial skull is offering\
    \ another clue to help solve the mystery of the ancestry of Neandertals. \n  \
    \        Found in 2014 in the Gruta da Aroeira cave in central Portugal with ancient\
