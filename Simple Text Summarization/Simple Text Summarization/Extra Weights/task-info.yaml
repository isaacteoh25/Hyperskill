    \ today in the Proceedings of the National Academy of Sciences. \n          The\
    \ skull shows a new mix of features not seen before in fossil humans - it has\
    \ traits that link it to Neandertals, such as a fused brow ridge, as well as some\
    \ primitive traits that resemble other extinct fossils in Europe. \n         \
    \ This new combination of features on a well-dated skull may help researchers\
    \ sort out how different fossils in Europe are related to each other - and which\
    \ ones eventually evolved into Neandertals.</value>\n    </news>\n    <news>\n\
    \      <value name=\"head\">Living by the coast could improve mental health</value>\n\
    \      <value name=\"text\">People who live close to the sea have better mental\
    \ health than those who live further away, regardless of their household income,\
    \ a new study suggests.\n          According to scientists, living near the sea\
    \ could support better mental health in England's poorest communities.\n     \
    \     Researchers from the University of Exeter used survey data from 25,963 respondents\
    \ in their investigations into the wellbeing effects of being by the coast.\n\
    \          After taking other related factors into account, they found that living\
    \ in large towns and cities near the coastline is linked with better mental health\
    \ for those in the lowest earning households.\n          The research suggests\
    \ those who live less than a kilometre from the coast are around 22 per cent less\
    \ likely to have symptoms of a mental health disorder than those who live 50km\
    \ or more away.\n          Those from low income households less than a kilometre\
