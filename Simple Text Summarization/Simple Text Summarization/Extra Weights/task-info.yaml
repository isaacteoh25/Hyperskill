    \ knew for certain the suitcase had contraband and when they only knew there was\
    \ a chance of it, the team reports today in the Proceedings of the National Academy\
    \ of Sciences. \n          But there was an unexpected twist. \n          Those\
    \ differing brain patterns only showed up when people were first shown how many\
    \ security checkpoints were guarded, and then offered the suitcases. \n      \
    \    In that case, a computer analysis of the fMRI images correctly classified\
    \ people as knowing or reckless between 71% and 80% of the time.\n          Montague\
    \ isn't sure why the results hinged on the order in which the scenario unfolded.\
    \ \n          It's possible there is some threshold for the amount of information\
    \ the brain needed before a distinctive thought process connected to recklessness\
    \ kicked in, he says. \n          In the laboratory, he says, perhaps the information\
    \ about both the risk of grabbing a 'hot' suitcase and of encountering a security\
    \ guard 'had to be all on board before we could see this difference.' \n     \
    \     ' I see this as a proof of principle that raises more questions than it\
    \ answers,'  says Montague, who notes that his team repeated the experiment several\
    \ times with the same results. \n          The lawyers working on the study recoiled\
    \ at the idea that the results depended on the sequencing of the events, because\
    \ people were engaged in risky behavior no matter the order. \n          ' I'm\
    \ a scientist, so I was like, 'This is the most interesting part of what we've\
    \ found. \n          We do not know what to do with this,' Montague says.\n  \
    \        But another researcher who has used brain imaging to study criminal behavior\
    \ questioned whether the differences found in the study really revealed a meaningful\
    \ difference between the two mental states. \n          Ruben Gur, a psychologist\
    \ and director of the Brain Behavior Laboratory at the University of Pennsylvania's\
    \ medical school, says that with just 40 participants, a study may not be able\
    \ to account for all the variables at play in brain scans. \n          ' To me,\
    \ it proves that when you apply a statistical method on small samples you come\
    \ up with interesting results, and some that make less sense.'  \n          Study\
    \ author Gideon Yaffe, a philosopher at Yale Law School, notes there are some\
    \ limitations of the research. \n          It is not known whether the different\
    \ brain patterns are confined to this very specific scenario, or would apply more\
    \ broadly to other situations outside the lab, he says. \n          And he cautions\
    \ that it is a very big leap from there to visions of ' evil intent detectors'\
    \ scanning people's brains. \n          ' It was so hard to do this modest thing\
    \ that it feels very, very far away to be able to do something as grand as that.'\
    \ \n          A more relevant scenario might be looking at whether the brains\
    \ of people with certain conditions, such as drug addiction, process risk differently.\
    \ \n          That research, Yaffe says, might be introduced in court as people\
    \ wrestle with how much someone really knew as they committed a crime.</value>\n\
    \    </news>\n    <news>\n      <value name=\"head\">Computer learns to detect\
    \ skin cancer more accurately than doctors</value>\n      <value name=\"text\"\
    >A computer was better than human dermatologists at detecting skin cancer in a\
    \ study that pitted people against machines in the quest for better, faster diagnostics,\
    \ researchers said on Tuesday.\n          A team from Germany, the United States\
    \ and France taught an artificial intelligence system to distinguish dangerous\
    \ skin lesions from benign ones, showing it more than 100,000 images.\n      \
    \    The machine - a deep learning convolutional neural network or CNN - was then\
    \ tested against 58 dermatologists from 17 countries, shown photos of malignant\
    \ melanomas and benign moles.\n          Just over half the dermatologists were\
    \ at ' expert' level with more than five years of experience, 19% had between\
    \ two and five years' experience, and 29% were beginners with less than two years\
    \ under their belt.\n          ' Most dermatologists were outperformed by the\
    \ CNN,'  the research team wrote in a paper published in the journal Annals of\
    \ Oncology.\n          On average,human dermatologists accurately detected 86.6%\
    \ of skin cancers from the images, compared to 95% for the CNN.\n          ' The\
    \ CNN missed fewer melanomas, meaning it had a higher sensitivity than the dermatologists,'\
    \  the study's first author Holger Haenssle of the University of Heidelberg said\
    \ in a statement.\n          It also ' misdiagnosed fewer benign moles as malignant\
    \ melanoma ... this would result in less unnecessary surgery.' \n          The\
    \ dermatologists' performance improved when they were given more information of\
    \ the patients and their skin lesions.\n          The team said AI may be a useful\
    \ tool for faster, easier diagnosis of skin cancer, allowing surgical removal\
    \ before it spreads.\n          There are about 232,000 new cases of melanoma,\
    \ and 55,500 deaths, in the world each year, they added.\n          Melanoma in\
    \ some parts of the body, such as the fingers, toes and scalp, are difficult to\
    \ image, and AI may have difficulty recognising ' atypical' lesions or ones that\
    \ patients themselves are unaware of.\n          ' Currently, there is no substitute\
    \ for a thorough clinical examination,'  experts Victoria Mar from Monash University\
    \ in Melbourne and Peter Soyer of the University of Queensland wrote in an editorial\
    \ published with the study.</value>\n    </news>\n    <news>\n      <value name=\"\
    head\">US economic growth stronger than expected despite weak demand</value>\n\
    \      <value name=\"text\">US economic growth surged in the first three months\
    \ of the year to 3.2% as the threat of a trade war with China forced businesses\
    \ to stockpile at the fastest rate since 2015.\n          Figures from the Department\
    \ of Commerce showed that a jump in hoarding raw materials and finished goods\
    \ and an increase in government investment overcame weak consumer spending, a\
    \ drop in housebuilding and low business investment to send GDP growth well ahead\
    \ of the 2.2% in the last quarter of 2018.\n          Exports, which have proved\
    \ volatile in recent quarters in response to threats of a trade war between the\
    \ US and China, surged and imports declined to add 1.03 percentage points to GDP\
    \ after being neutral in the fourth quarter.\n          The improvement dispelled\
    \ concerns the US economy was heading into recession as early as the summer, as\
    \ some analysts had feared,after a slowdown last year.\n          But analysts\
    \ said the Federal Reserve, which has put interest rate hikes on hold, was unlikely\
    \ to view the figures as the beginning of an economic boom and reverse its current\
    \ policy.\n          In January, the US central bank suspended its three-year\
    \ push to tighten monetary policy, saying it would ' pause' further rate hikes\
    \ this year. The Fed increased borrowing costs four times to a range of 2.25 to\
    \ 2.5% in 2018, well above the level of base rates for most other major economies.\n\
    \          The central bank is more likely to focus on a measure of domestic demand,\
    \ which increased by only 1.3%, the slowest since the second quarter of 2013,\
    \ after increasing by 2.6% in the last quarter.\n          Growth in consumer\
    \ spending, which accounts for more than two-thirds of US economic activity, was\
    \ also weak, growing by just 1.2% from the previous 2.5%. Business investment\
    \ slowed sharply, rising at only at a 0.2% rate, the slowest since the third quarter\
    \ of 2016.\n          Reports from China show that the world's second largest\
    \ economy has arrested last year's decline, though many analysts believe the better\
    \ outlook will prove temporary and growth will be lower this year than in 2018.\n\
    \          European manufacturing has slumped in recent months and Japanese output\
    \ has slowed, marking the US out as the only major economy maintaining high levels\
    \ of output growth.\n          The effect of stockpiling in the US has also buoyed\
    \ activity in the UK, where the uncertainty over Brexit negotiations has unnerved\
    \ businesses and encouraged them to hoard raw materials.\n          In April,\
    \ British factories have stockpiled at the fastest pace since records began in\
    \ the 1950s amid reports they were increasingly downbeat about their prospects.\n\
    \          A survey by the Confederation of British Industry found expectations\
    \ for export orders in the next three months fell to their lowest level since\
    \ mid-2009.</value>\n    </news>\n    <news>\n      <value name=\"head\">Microsoft\
    \ becomes third listed US firm to be valued at $1tn</value>\n      <value name=\"\
    text\">Microsoft has become the third publicly listed US company, after Apple\
    \ and Amazon, to boast a market value of more than $1tn after bumper quarterly\
    \ results boosted its share price.\n          The company beat sales and profits\
    \ expectations in the three months to 31 March, thanks in part to its cloud computing\
    \ business, which signed up major corporate clients over the period.\n       \
    \   Microsoft shares rose as much as 5% in early trading on Thursday, briefly\
    \ pushing its market value above $1tn (GBP775bn) for the first time before dipping\
    \ back below again when the shares price gain eased.\n          It was the latest\
    \ tech firm to join the prestigious club, after rival Apple and then Amazon topped\
    \ the $1tn mark last year.\n          Since then, the shares of both companies\
    \ have fallen back and Microsoft now has the biggest market capitalisation of\
    \ any US stock market listed company.\n          Shares in Facebook were also\
    \ trading higher, up 6%, after it easily beat forecasts with a 26% jump in quarterly\
    \ revenues to more than $15bn and an 8% rise in active users.\n          The better-than-expected\
    \ results from Microsoft and Facebook helped to push the tech-focused Nasdaq share\
    \ index in New York to over 8,118 points at its close.\n          The boost for\
    \ Microsoft came after it reported a 14% increase in revenue in its third quarter\
    \ to $30.6bn. Net income rose 19% to $8.8bn. Revenues in its cloud computing division\
    \ jumped 14%, with US grocery firm Kroger and Walgreens Boots Alliance among the\
    \ big client wins.\n          Satya Nadella, the chief executive of Microsoft,\
    \ said: ' Leading organisations of every size in every industry trust the Microsoft\
    \ cloud. We are accelerating our innovation across the cloud and edge so our customers\
    \ can build the digital capability increasingly required to compete and grow.'\
    \ \n          Shares in Microsoft were up 3.4% at $129 at close of trading in\
    \ New York, giving it a market value of about $995bn. Apple is worth around $970bn\
    \ and Amazon is close behind at $940bn.\n          Brad Reback of stockbrokers\
    \ Stifel said Microsoft has a bright future: ' We continue to believe the shift\
    \ to the cloud will be additive to Microsoft given a broader portfolio of products\
    \ with deeper functionality as well as Microsoft's ability to enter new categories\
    \ where it did not compete previously.' \n          Stifel has raised its price\
    \ target for Microsoft to $150 from $130.\n          ' Cloud is clearly the way\
    \ forward for Microsoft and demand for these services is expected to remain strong,'\
    \  said Jasper Lawler, the head of research at London Capital Group.</value>\n\
    \    </news>\n    <news>\n      <value name=\"head\">Apple's Siri is a better\
    \ rapper than you</value>\n      <value name=\"text\">Siri, Apple's voice-controlled\
    \ virtual assistant, is not just useful for hands-free texting, dictation and\
    \ pizza place recommendations - it turns out she is also a skilled rapper.\n \
    \         Last month, Judith Newman wrote in the New York Times how Siri had befriended\
    \ her autistic son, and now it seems that Siri's talents go even further.\n  \
    \        London-based producers Skeewiff, aka Alex Rizzo and Elliot Ireland, have\
    \ uploaded a remix of Young MC's Know How that features Siri.\n          Siri's\
    \ flow is reminiscent of Nicki Minaj's best work on Monster; she has cadence just\
    \ as smooth as Angel Haze; and a potty mouth worthy of Azealia Banks.\n      \
    \    As well as name-checking Spotify and Google, Siri's enunciation of Young's\
    \ rapid-fire lyrics are near-perfect, rapping: I'm tough like a bone / sly like\
    \ Stallone / rocking and clocking on the microphone / smooth like a mirror / in\
    \ hearts I strike terror / rhymes like runs / and rhymes with no errors.\n   \
    \       The producers who worked with Siri said they were thrilled with her performance.\
    \ \n          Rizzo told the Guardian how the collaboration came about: ' She's\
    \ set to British Female. \n          I asked her to dial up the lyrics of one\
    \ of my favourite boasting hip hop tracks of all time, Young MC's Know How.\n\
    \          ' When I asked her to read them out, well that was when the real ROFL-ing\
    \ started. \n          Tears and everything. Something about that posh English,\
    \ mechanical accent busting rhymes was just irresistible.\n          At that moment\
    \ I knew what needed to be done, the rest was just recording, replaying and a\
    \ whole lot of editing.' \n          This is not the first time Siri has taken\
    \ to the mic though. \n          She has previously covered Eminem's Lose Yourself\
    \ (not a great effort), and, to better effect, Notorious BIG's Hypnotize. \n \
    \         X Factor, watch out.</value>\n    </news>\n    <news>\n      <value\
    \ name=\"head\">Netflix viewers like comedy for breakfast and drama at lunch</value>\n\
    \      <value name=\"text\">Netflix viewers prefer a diet of comedy at breakfast,\
    \ a portion of drama on their lunch break and a midnight snack of documentaries.\n\
    \          Netflix, which has more than 100 million subscribers worldwide, said\
    \ analysis of viewing data found that users of its service were keen to start\
    \ the day with a laugh by watching comedies such as The French Prince of Bel-Air,\
    \ Fuller House and How I Met Your Mother.\n          At 6am members are 34% more\
    \ likely to watch a comedy than at any other time of the day, the data, gathered\
    \ from users across 22 countries, shows.\n          Sneaking in an episode of\
    \ a drama at lunchtime has emerged as a popular pastime with shows in the genre,\
    \ such as Mad Men, Bloodline or Orange is the New Black, accounting for 47% of\
    \ all viewing between noon and 2pm.\n          Evening viewing is peppered with\
    \ a range of usual suspects, including Breaking Bad and Stranger Things, as viewership\
    \ of the thriller genre increases by more than a quarter by 9pm.\n          It\
    \ is back to comedies just before lights out with It's Always Sunny in Philadelphia,\
    \ Master of None and BoJack Horseman taking over at 11pm.\n          For night\
    \ owls - 15% of Netflix viewing occurs between midnight and 6am - documentaries\
    \ are popular. \n          In that period there is a 24% surge in the viewing\
    \ of documentaries such as Making a Murderer and Planet Earth.\n          Netflix\
    \ says its business model, which enables viewers to binge-watch entire series\
    \ in one go, counter to the traditional TV model, has resulted in marked changes\
    \ in the kind of shows being watched.\n          ' For years our lives had to\
    \ fit around television, now it is the other way round,'  said Cindy Holland,\
    \ the vice-president of original content at Netflix. \n          ' We have given\
    \ consumers control and it is interesting to see the behaviours that emerge when\
    \ viewers are not tied to a schedule.' \n          Netflix said the trend suggests\
    \ that the traditional TV viewing pattern - of breakfast news shows followed by\
    \ a lighter schedule during the day and lights off by midnight - no longer applies.\n\
    \          ' Gone are the days of every household waking up to the same breakfast\
    \ TV programming on their screens,'  the company said. \n          ' When viewing\
    \ schedules are set by people and not programmers, lunchtime becomes no bingeing\
    \ exception.' \n          Netflix analysed six months of streaming data from the\
    \ 22 countries, including the UK, Argentina, Brazil, India, New Zealand and the\
    \ US.</value>\n    </news>\n    <news>\n      <value name=\"head\">Loneliness\
    \ May Make Quitting Smoking Even Tougher</value>\n      <value name=\"text\">Being\
    \ lonely may make it harder to quit smoking, a new British study suggests.\n \
    \         Using genetic and survey data from hundreds of thousands of people,\
    \ researchers found that loneliness makes it more likely that someone will smoke.\n\
    \          This type of analysis is called Mendelian randomization.\n        \
    \  ' This method has never been applied to this question before and so the results\
    \ are novel, but also tentative,'  said co-lead author Robyn Wootton, a senior\
    \ research associate at the University of Bristol in the United Kingdom.\n   \
    \       ' We found evidence to suggest that loneliness leads to increased smoking,\
    \ with people more likely to start smoking, to smoke more cigarettes and to be\
    \ less likely to quit,'  Wootton said in a university news release.\n        \
    \  These data mesh with an observation that during the coronavirus pandemic, more\
    \ British people are smoking.\n          Senior study author Jorien Treur said,\
    \ ' Our finding that smoking may also lead to more loneliness is tentative, but\
    \ it is in line with other recent studies that identified smoking as a risk factor\
    \ for poor mental health.\n          A potential mechanism for this relationship\
    \ is that nicotine from cigarette smoke interferes with neurotransmitters such\
    \ as dopamine in the brain.' \n          Treur is a visiting research associate\
    \ from Amsterdam UMC.\n          The researchers also looked for a connection\
    \ between loneliness and drinking but found none.\n          Still, if loneliness\
    \ causes people to smoke, it is important to alert smoking cessation services\
    \ so they can add this factor as they help people to quit, the study authors said.\n\
    \          The report was published June 16 in the journal Addiction.</value>\n\
    \    </news>\n  </corpus>\n</data>"
